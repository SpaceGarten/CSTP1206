<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authors | Book App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="btn btn-primary">
            <a class="navbar-brand" href="index.html">BOOKS</a>
        </button>
    </nav>

    <div class="container">
        <h1 class="m-4 text-center">List of Authors</h1>
        <table class="m-4 table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody id="authorTableBody">

            </tbody>
        </table>

        <hr>

        <form onsubmit="submitForm(event)">
            <div class="form-group m-4">
                <label for="Name">
                    Name
                </label>
                <input id="name" type="text" id="Name" class="form-control" placeholder="Enter Author Name Here!">
            </div>
            <div class="form-group m-4">
                <label for="Email">
                    Email
                </label>
                <input id="email" type="email" id="Email" class="form-control" placeholder="Enter Author Email Here!">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4 ">Submit</button>
            </div>
        </form>
    </div>

    <script src="author.js" defer></script>
</body>

</html>
